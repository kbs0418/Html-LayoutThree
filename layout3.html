<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style3.css">
    <title>layoutThree</title>
</head>
<body>
    <!-- header part starts here -->
    <div class="header">
        <div class="logo">
         <h1>Logo</h1>
        </div>

        <div class="menu">
         <h1>Menu</h1>
        </div>
    </div>
     <!-- header part ends here -->
      
      <!-- bar part starts here -->
      <div class="bar">
       <h1>Header Bar</h1>
      </div>
       <!-- bar part ends here -->

       <!-- content part starts here -->
       <div class="content">

        <div class="left">
            <h1>Left Block</h1>
        </div>
        <div class="center">
            <div class="top">
                <h1>Center Block</h1>
            </div>
            <div class="middle">
                <div class="middle_left">
                    <h1>Center Left Block</h1>
                </div>
                <div class="middle_right">
                    <h1>Center Right Block</h1>
                </div>

            </div>
            <div class="bootom">
                <h1>Module Contents</h1>
            </div>

        </div>
        <div class="right">
            <h1>Right Block</h1>
        </div>

       </div>
       <!-- content part ends here -->

       <!-- footer part starts here -->
       <div class="footer">
           <h1>Footer</h1>
        </div>
       <!-- footer part ends here -->

</body>
</html>
